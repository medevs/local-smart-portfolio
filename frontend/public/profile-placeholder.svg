<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Profile Placeholder Image -->
  <defs>
    <linearGradient id="profileGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#92400E" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#B45309" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#D97706" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#profileGradient)" stroke="#D97706" stroke-width="3"/>
  
  <!-- Person Icon -->
  <circle cx="100" cy="75" r="30" fill="#F59E0B" opacity="0.6"/>
  <ellipse cx="100" cy="140" rx="40" ry="35" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Decorative AI/LLM indicator -->
  <circle cx="160" cy="50" r="8" fill="#FCD34D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="160" r="6" fill="#FCD34D" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>

