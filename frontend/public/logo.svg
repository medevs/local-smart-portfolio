<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Local AI/LLM Infrastructure Logo -->
  <!-- Central Server/Node representing local infrastructure -->
  <rect x="14" y="12" width="12" height="16" rx="2" fill="url(#serverGradient)" stroke="#D97706" stroke-width="1.5"/>
  
  <!-- Neural Network Connections -->
  <path d="M8 20 L14 20" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M26 20 L32 20" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M20 8 L20 12" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M20 28 L20 32" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Connected Nodes (LLM instances) -->
  <circle cx="8" cy="20" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="32" cy="20" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="20" cy="8" r="3" fill="#F59E0B" opacity="0.8"/>
  <circle cx="20" cy="32" r="3" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="20" cy="16" r="1.5" fill="#FCD34D"/>
  <circle cx="20" cy="24" r="1.5" fill="#FCD34D"/>
  
  <!-- Gradient for server -->
  <defs>
    <linearGradient id="serverGradient" x1="14" y1="12" x2="26" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#92400E" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#B45309" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>

