# =============================================================================
# Nginx Configuration for AI Portfolio
# =============================================================================
# Reverse proxy configuration for frontend and backend
# =============================================================================

# Upstream definitions
upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect (uncomment when SSL is configured)
